name: Deploy Homolog
on:
    push:
        branches:
            - homolog

jobs: 
    code-quality:
        timeout-minutes: 5
        name: Code quality
        runs-on: ubuntu-latest

        steps:
            - name: Check out Git repository
              uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                node-version: 18
                cache: 'npm'
                cache-dependency-path: './package-lock.json'
      
            - name: Install dependencies
              run: npm ci
      
            - name: Run linter
              uses: wearerequired/lint-action@v2
              with:
                eslint: true
                eslint_dir: '.'
